<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1960's Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="title">
      <h1>1960's Calculator</h1>
    </div>
    <div id="numbers">
      <input id="first-num-el" type="number" />
      <span id="operation-el">&nbsp</span>
      <input id="second-num-el" type="number" />
    </div>
    <br />
    <div id="buttons">
      <button id="add-btn" onclick="add()">+</button>
      <button id="subtract-btn" onclick="subtract()">-</button>
      <button id="multiply-btn" onclick="multiply()">x</button>
      <button id="divide-btn" onclick="divide()">/</button>
    </div>
    <div id="results">
      <h3 id="result-el">Result:</h3>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
